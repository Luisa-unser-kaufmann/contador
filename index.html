<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>contador</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(10, 95, 121);
        }
        h1{
            color: rgb(152, 202, 202);
        }
        p{
            color: rgb(44, 160, 144);
            padding: 30px;
            font-size: 40px;
            
        }
        button{
            background-color: rgb(38, 92, 122);
            border: none;
            font-size: 20px;

        }
        button:hover{
            background-color: rgb(19, 45, 59);
            
                }
                .container{
                    display: flex;
                }
    </style>
</head>
<body>
   
    <section class="container">
        <div>
    <h1>contador</h1>
    <p>0</p>
    <button onclick="mais()">+
    </button>
    <button onclick="menos()">-</button>
    <script>
          var numero= 0

        function mais(){
            numero++;
            mostrarNaTela();
        }
        function menos(){
            numero--;
            mostrarNaTela();
        }

        function mostrarNaTela(){
            const p = document.querySelector("p").innerText=numero;
        }
    </script>
    </div>
</section>
</body>
